{% extends "serveurs/app_base.html" %}
{% block content %}
 <div class="container">
    		<div class="row">
    			<h3>Historique du scan</h3>
    		</div>
			<div class="row">


<br>

<table class="table table-striped table-bordered">
<thead>
<tr>
	<th>Etat</th>
	<th>Date Lancement</th>
	<th>Date Fin</th>
	<th>Rapport Nessus</th>
	<th>Rapport Evolution</th>
</tr>
</thead>
<tbody>
{% for scan in histoScan %}
	<tr>
	<td>{{scan.etat}}</td>
	<td>{{scan.date_lancement}}</td>
	<td>{{scan.date_fin}}</td>
	<td><a href="{% url 'rapports:getRapport' scan.id type_scan nessus %}">pdf</a></td>
	<td><a href="{% url 'rapports:getRapport' scan.id type_scan autre %}">pdf</a></td>
	</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
{% endblock %}
