{% extends "soc/app_base.html" %}
{% block content %}
 <div class="container">
    		<div class="row">
    			<h3>Description de l'application</h3>
    		</div>
	
		<div class="form-horizontal">
				<div class="control-group">
				    <label class="control-label">Nom</label>
				    <div class="controls">
					    <label class="checkbox">
					     	{{application.nom}}
					    </label>
				    </div>
				 </div>
					  <div class="control-group">
					   <label class="control-label">Criticite</label>
					   <div class="controls">
					    	<label class="checkbox">
					    	{{application.criticite}}
						    </label>
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label">Description</label>
					    <div class="controls">
					      	<label class="checkbox">
						     	{{application.description}}
						    </label>
					    </div>
					  </div>

					  <div class="control-group">
					    <label class="control-label">Nombre d'utilisateurs</label>
					    <div class="controls">
					      	<label class="checkbox">
						     	{{application.nb_utilisateurs}}
						    </label>
					    </div>
					  </div>

					  <div class="control-group">
					    <label class="control-label">Type</label>
					    <div class="controls">
					      	<label class="checkbox">
						     	{{application.type}}
						    </label>
					    </div>
					  </div>

					  <div class="control-group">
					    <label class="control-label">Technologies</label>
					    <div class="controls">
					      	<label class="checkbox">
						     	{{application.technologies}}
						    </label>
					    </div>
					  </div>
				
			</div>

		
		{% if nb_vm > 0 %}
		<div class="row">
    			<h3>Liste des vm associ√©es</h3>
    		</div>

		<table class="table table-striped table-bordered">
			<thead>
			<tr>
				<th>Adresse IP</th>
				<th>Nom</th>
				<th>Environnement</th>
			</tr>
			</thead>
			<tbody>

			{% for vm in serveurs %}
				<tr>
				<td> <a href="{% url 'serveurs:identite' vm.ip %}" >{{vm.ip}}</a></td>
				<td>{{vm.hostname}}</td>
				<td>{{vm.environnement}}</td>
				<tr>
			{% endfor %}

		</tbody>
		</table>
		{% endif %}


</div>
{% endblock %}
