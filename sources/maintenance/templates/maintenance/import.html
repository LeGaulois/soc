{% extends "serveurs/app_base.html" %}
{% block content %}
<div class="container">
	<div class="span10 offset1">
    				<div class="row">
		    			<h3>Import d'une archive de sauveguarde</h3>
		    		</div>

		<form class="form-horizontal" action="{% url 'maintenance:import'%}" method="post" enctype="multipart/form-data">
	    		{% csrf_token %}
	    		{% for field in form %}
   			<div class="form-horizontal">
        		{{ field.label_tag }} {{ field }}
			{{ field.errors }}
        		{% if field.help_text %}
        		<p class="help">{{ field.help_text|safe }}</p>
       			 {% endif %}
   			</div>
			{% endfor %}
		<div class="form-actions">
			<input type="submit" class="btn btn-success" value='importer'>
		</div>
		</form>

</div>
</div>
{% endblock %}
